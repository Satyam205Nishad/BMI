<!DOCTYPE html>
<html lang="en">
<head>
      <title>BMI Calculator</title>
    <link rel="stylesheet" href="Bmi.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h2>BMI Calculator</h2>
            <div class="age">
                <label for="age">Age</label><br>
                <input type="text" id="age">
            </div>
            <div class="gender">
                <div class="male">
                    <input type="radio" name="r1" id="m">Male
                </div>
                <div class="female">
                    <input type="radio" name="r1" id="f">Female
                </div>
            </div>
            <div class="parameter">
                <div class="height">
                    <label for="height">Height(cm)</label><br>
                    <input type="text" id="height">
                </div>
                <div class="weight">
                    <label for="weight">Weight(kg)</label><br>
                    <input type="text" id="weight">
                </div>
            </div>
            <p class="error"></p>
            <div class="btn">
                <button id="calculatebtn" class="calbtn" onclick="calculate()">Calculate BMI</button>
            </div>
            <div class="result">
                <div id="result"></div>
                <p class="comment"></p>
              </div>
        </div>
    </div>
    <script src="Bmi.js"></script>
</body>
</html>
